<!doctype html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,100,300,100italic,300italic,400italic,500italic,500,700,700italic,900,900italic"
      rel="stylesheet"
      type="text/css"
    />
  </head>

  <body>
    <header>Calculator</header>
    <div class="content">
      <div class="calculator">
        <div class="display">
          <span class="ghost">0000000000</span>
          <span class="value"></span>
        </div>
        <div class="spacing"></div>
        <div class="buttons">
          <button id="remove"><</button>
          <button id="negate">-/+</button>
          <button id="percent">'/.</button>
          <button id="divide">/</button>
          <button id="num7">7</button>
          <button id="num8">8</button>
          <button id="num9">9</button>
          <button id="mult">*</button>
          <button id="num4">4</button>
          <button id="num5">5</button>
          <button id="num6">6</button>
          <button id="minus">-</button>
          <button id="num1">1</button>
          <button id="num2">2</button>
          <button id="num3">3</button>
          <button id="plus">+</button>
          <button id="clear">CE</button>
          <button id="num0">0</button>
          <button id="comma">.</button>
          <button id="equals">=</button>
        </div>
      </div>
    </div>
    <footer>Made with â™¡ by nihiL</footer>
  </body>
</html>
